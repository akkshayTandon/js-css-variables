<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/variable-x.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/index.css">
    <title>JS-CSS-Variables</title>
</head>

<body class="text-center bg-slate-800 text-white font-serif font-thin text-5xl">
    <h2>Update CSS variables with <span class="text-yellow-500">JS</span></h2>
    <div class="mb-12">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" id="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" id="blur" min="0" max="25" value="5" data-sizing="px">

        <label for="base">Base Color:</label>
        <input type="color" name="base" id="base" value="#ffc600">
    </div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="error loading image"
        class="bg-[var(--base)] p-[var(--spacing)] blur-[var(--blur)]">
    <script src="/scripts/index.js" type="module"></script>
</body>

</html>
